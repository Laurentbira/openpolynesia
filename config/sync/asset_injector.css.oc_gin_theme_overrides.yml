id: oc_gin_theme_overrides
label: 'OC Gin theme overrides'
code: |
  .formtip {
    background-color: var(--colorGinPrimary);
    border: 2px solid var(--colorGinPrimary);
    color: var(--colorGinButtonText);
  }

  .formtip::before {
    color: var(--colorGinButtonText);
  }

  .formtip:focus, 
  .formtip:hover,
  .formtip:active {
    background-color: var(--colorGinPrimaryLightHover);
    border-color: var(--colorGinFocus);
  }

  .formtip:focus:before,
  .formtip:hover:before,
  .formtip:active::before {
    color: var(--colorGinInfoLight);
  }

  .formtips-processed.filter-guidelines, 
  div.description.formtips-processed, 
  .form-item .description.formtips-processed, 
  .form-item__description.formtips-processed {
  	background-color: var(--colorGinInfoBackground);
  }


  .formtips-processed::before {
  	border: 6px solid transparent;
  	border-bottom-color: var(--colorGinInfoBackground);
  }

  .formtips-processed a {
    color: var(--colorGinButtonText);
    text-decoration: underline;
  }

  .formtips-processed a:focus,
  .formtips-processed a:hover {
    background: var(--colorGinPrimary);
  }

  /* Choices multi-select widget */

  .choices {
    width: 100%;
  }

  .choices__list--multiple .choices__item {
    background-color: var(--colorGinPrimary);
    border-color: var(--colorGinPrimary);
  }

  .choices__list--multiple .choices__item:focus,
  .choices__list--multiple .choices__item:hover {
    background-color: var(--colorGinPrimaryHover);
    border-color: var(--colorGinPrimaryHover);
  }


  /* Focal Point Fix */

  /* focal point preview overlays image, hard to spot */
  .focal-point-preview-link {
    display: block;
    margin: .5rem 2rem;
    min-height: var(--iconGinSecondaryToolbar);
    padding: .25rem;
    background-color: #fff;
    font-family: unset;
    font-size: initial;
    clear: both;
  }

  /* adjust to Gin button style */
  .focal-point-preview-link {
    font-weight: 700;
    width: auto;
    background: var(--colorGinPrimaryLightHover);
    padding: .25rem .75rem;
    border-radius: var(--ginBorderSmall);
    font-size: 0.79rem;
    color: var(--colorGinPrimary);
    background-color: transparent;
    border: 2px solid var(--colorGinPrimary) !important;
    border-radius: var(--ginBorderDefault);
    transition: var(--ginTransition);
  }

  /* use Gin icon instead of emoji */
  .focal-point-preview-link:before {
    position: relative;
    display: inline-block;
    width: var(--iconGinSecondaryToolbar);
    height: var(--iconGinSecondaryToolbar);
    left: -.25rem;
    top: .25rem;
    transform: translateY(-25%);
    content: "";
    background-color: var(--colorGinPrimary);
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-position: center center;
    mask-position: center center;
    -webkit-mask-size: var(--iconGinSecondaryToolbar) var(--iconGinSecondaryToolbar);
    mask-size: var(--iconGinSecondaryToolbar) var(--iconGinSecondaryToolbar);
    -webkit-mask-image: url(/themes/contrib/gin/dist/media/sprite.svg#search-view);
    mask-image: url(/themes/contrib/gin/dist/media/sprite.svg#search-view);
  }

  /* Preview Modal adjustments */
  #focal-point-preview-wrapper .note {
    color: var(--color-text-muted);
    padding: .5rem 0;
  }
  #focal-point-preview-wrapper h2 {
    font-size: 1.25rem;
  }
  #focal-point-preview-wrapper h3 {
    font-size: 1rem;
  }
