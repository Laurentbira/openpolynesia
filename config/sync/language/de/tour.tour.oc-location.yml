tips:
  welcome-to-the-tour:
    label: 'Willkommen zur Tour'
    body: 'Wenn Du einmal einen Ort angelegt hast, kann er immer wieder als Veranstaltungsort oder auch Veranstalter referenziert werden. Los geht''s!'
  name:
    body: 'Trage den offiziellen Namen des Orts ein.'
  profile-image:
    label: Profilbild
    body: 'Ergänze über den Button „Medien hinzufügen“ ein Profilbild, das auf der Seite und in Teasern angezeigt wird. Das Bild wird kreisförmig zugeschnitten. Bitte beachte wie bei allen Bildern die Urheberrechte!'
  tagline:
    label: Slogan
    body: 'Der Slogan wird unter dem Titel des Orts angezeigt.'
  main-image:
    label: Hauptbild
    body: 'Das Hauptbild wird prominent im Kopfbereich der Seite angezeigt und ist der erste Eindruck den man von der Seite erhält. Lade es über den Button „Medien hinzufügen“ hoch oder wähle dort ein bereits hochgeladenes Bild.'
  logo:
    body: 'Unabhängig von dem Profilbild kann ein Logo ausgewählt oder hochgeladen werden, welches auf der Seite des Orts angezeigt wird.'
  profile-text:
    label: Profiltext
    body: 'Hier kann der Ort genauer beschrieben werden. Was zeichnet ihn aus? Was wird angeboten? Warum lohnt es sich, ihn zu besuchen?'
  focus:
    label: Fokus
    body: 'In welchen Bereichen ist der Ort aktiv bzw. was wird hier angeboten? Wähle hier eine oder mehrere Kategorien, um in der Kategorieübersicht aufgeführt zu werden.'
  address-and-contact:
    label: 'Adresse und Kontakt'
    body: 'Füge hier die Adresse des Orts hinzu und ergänze ggf. die Öffnungszeiten. Durch einen Klick auf den Button „Kontakt hinzufügen“ können auch Telefonnummern, E-Mailadressen, Webseiten und Social-Media-Konten ergänzt werden. Für Veranstalter ist es erforderlich, ein Impressum zu haben oder die entsprechenden Daten (z. B. USt-ID) im Abschnitt „Rechtliche Informationen“ einzutragen. Wenn der Ort auch als Veranstalter agiert, ergänze bitte diese Daten.'
  additional-information:
    label: 'Weitere Informationen'
    body: 'Hier können Sicherheitsinformationen (z. B. Hinweise zum Hygienekonzept), weitere Informationen sowie Daten zur Barrierefreiheit (z. B. Rollstuhlzugänglichkeit) und Warnungen (z. B. zu Stroboskopeffekten) ergänzt werden.'
  featuring:
    label: Mitwirkende
    body: 'Hier können Menschen und Gruppen referenziert werden, die regelmäßig an diesem Ort auftreten.'
  gallery:
    label: Galerie
    body: 'Bilder und Videos (z. B. von Youtube oder Vimeo) können einen tollen Einblick davon geben, wie ein Ort ist und warum man ihn besuchen sollte! Hier kannst Du diese in einer Galerie hinzufügen. Bitte achte auch hier auf das Urheberrecht!'
