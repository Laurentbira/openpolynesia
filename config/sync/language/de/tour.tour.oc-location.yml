label: OC-Ort
tips:
  welcome-to-the-tour:
    label: 'Willkommen zur Tour'
    body: "Wenn Du einmal einen Ort angelegt hast, kann er immer wieder als Veranstaltungsort oder auch Veranstalter referenziert werden. Los geht's!"
  name:
    label: Name
    body: 'Trage den gängigen Namen des Orts ein.'
  profile-text:
    label: Profiltext
    body: 'Hier kann der Ort genauer beschrieben werden. Was zeichnet ihn aus? Was wird angeboten? Warum lohnt es sich, ihn zu besuchen?'
  tagline:
    label: Claim
    body: 'Der Slogan wird unter dem Titel des Orts angezeigt.'
  focus:
    label: Fokus
    body: 'In welchen Bereichen ist der Ort aktiv bzw. was wird hier angeboten? Wähle hier eine oder mehrere Kategorien, um in der entsprechenden Kategorieübersicht aufgeführt zu werden.'
  address-and-contact:
    label: 'Adresse und Kontakt'
    body: 'Füge hier die Adresse des Orts hinzu und ergänze ggf. die Öffnungszeiten. Durch einen Klick auf den Button "Kontakt hinzufügen" können auch Telefonnummern, E-Mail-Adressen, Websites und Social-Media-Konten ergänzt werden. Für Veranstalter:innen ist es verpflichtend, ein Impressum zu verlinken oder die entsprechenden Daten (z. B. USt-ID) im Abschnitt "Rechtliche Informationen" einzutragen. Wenn der Ort auch als Veranstalter agiert, ergänze bitte diese Daten.'
  featuring:
    label: Mitwirkende
    body: 'Hier können Menschen und Gruppen referenziert werden, die regelmäßig an diesem Ort auftreten.'
  main-image:
    label: Hauptbild
    body: 'Das Hauptbild wird prominent im Kopfbereich der Seite angezeigt und ist der erste Eindruck den man von der Seite erhält. Lade es über den Button "Medien hinzufügen" hoch oder wähle dort ein bereits hochgeladenes Bild.'
  profile-image:
    label: Profilbild
    body: 'Ergänze über den Button "Medien hinzufügen" ein Profilbild, das auf der Seite und in Teasern angezeigt wird. Das Bild wird kreisförmig dargestellt. Bitte beachte wie bei allen Bildern die Urheberrechte und verwende ein Bild nur, wenn du das Nutzungsrecht dafür hast.'
  logo:
    label: Logo
    body: 'Unabhängig von dem Profilbild kann ein Logo hochgeladen oder ausgewählt werden, welches auf der Seite des Orts (in Originalabmessungen) angezeigt wird.'
  gallery:
    label: Galerie
    body: 'Bilder und Videos (z. B. von Youtube) können einen tollen Einblick davon geben, wie ein Ort ist und warum man ihn besuchen sollte. Hier kannst du solche Videos in einer Galerie hinzufügen. Bitte achte auch hier auf das Urheberrecht!'
  additional-information:
    label: 'Weitere Informationen'
    body: 'Hier können Sicherheitsinformationen (z. B. Hinweise zum Hygienekonzept), weitere Informationen sowie Angaben zur Barrierefreiheit (z. B. Rollstuhlzugänglichkeit) und Warnungen (z. B. zu Stroboskopeffekten) ergänzt werden.'
