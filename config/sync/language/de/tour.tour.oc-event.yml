label: OC-Veranstaltung
tips:
  welcome-to-the-tour:
    label: 'Willkommen zur Tour'
    body: "Wir unterscheiden auf unserer Seite zwischen Veranstaltungen und Terminen. Die Informationen die als Veranstaltung angelegt werden, können immer wieder verwendet werden. Gerade für Veranstaltungen die mehrfach aufgeführt werden (z. B. Theaterstücke) bringt dies eine enorme Zeitersparnis mit sich, besonders wenn nachträglich Informationen ergänzt oder verändert werden sollen. Nachdem eine Veranstaltung angelegt wurde, können Termine ergänzt werden, die Informationen zum Zeitpunkt und Ort enthalten. Felder, die mit einem roten Sternchen markiert sind, sind Pflichtfelder, alle anderen Felder sind optional. Los geht's!"
  title:
    label: Titel
    body: 'Gib hier den Titel der Veranstaltung ein ...'
  subtitle:
    label: Unter-Überschrift
    body: '... und ergänze hier bei Bedarf einen Untertitel.'
  allow-claiming:
    label: 'Zur Übernahme freigeben'
    body: 'Wenn du die Veranstaltung nicht selbst durchführst, sondern für jemand anderen anlegst, dann aktiviere diesen Schalter. Andere User können dann später die Übernahme des Inhalts beantragen.'
  focus:
    label: Fokus
    body: 'Welchen Kategorien kann die Veranstaltung zugeordnet werden? Wähle hier eine oder mehrere Kategorien, damit die Veranstaltung in der Kategorieübersicht aufgeführt wird.'
  event-description:
    label: Veranstaltungsbeschreibung
    body: 'Hier kann die Veranstaltung genauer beschrieben werden. Was gibt es zu sehen? Was sollten Interessierte zur Veranstaltung wissen? Warum lohnt es sich, sich die Veranstaltung zu besuchen?'
  website:
    label: Website
    body: 'Wo können Interessierte mehr über die Veranstaltung erfahren?'
  performer-artist:
    label: 'Künstler:in / Auftretende'
    body: 'Welche Künstler:innen sind zu sehen? Hier können Profile der Rolle "Künstler:in" referenziert werden; die Veranstaltung wird dann auch auf ihrem Profil angezeigt.'
  media:
    label: Medien
    body: 'Im Tab Medien kannst du das Profil mit Bildern und Videos anreichern. Bitte beachte stets die Urheberrechte und gebe diese an! Wir achten auf die Barrierefreiheit unserer Inhalte, daher ist es bei allen Bildern möglich, Alt-Texte für sehbehinderte Menschen anzugeben. Bitte hilf uns, die Seiten für alle Menschen gut nutzbar zu machen, indem du den Inhalt des Bildes kurz beschreibst.'
  main-image:
    label: Hauptbild
    body: 'Das Hauptbild wird prominent im Kopfbereich der Seite angezeigt und ist der erste Eindruck den man von der Seite erhält. Lade es über den Button "Medien hinzufügen" hoch oder wähle dort ein bereits hochgeladenes Bild.'
  gallery:
    label: Galerie
    body: 'Bilder und Videos (z. B. von Youtube) können einen tollen Einblick von der Veranstaltung geben und Lust auf den Besuch machen. Hier kannst du diese in einer Galerie hinzufügen. Bitte achte auch hier auf das Urheberrecht.'
  sponsors-supported-by:
    body: 'Hier können Förderer und Sponsorinnen der Veranstaltung durch das Einbinden ihrer Logos hervorgehoben werden. Bitte prüfe vor dem Hochladen eines Logos, ob dieses nicht bereits existiert.'
  accessibility-information-and-warnings:
    label: 'Barrierefreiheit und Warnungen'
    body: 'Ergänze hier Informationen zur Barrierefreiheit der Veranstaltung sowie (Trigger-)Warnungen, wenn das Werk etwas thematisiert oder enthält, das als Auslösereiz für Retraumatisierung bekannt ist.'
  minimum-age:
    label: Mindestalter
    body: 'An welche Altersgruppe richtet sich die Veranstaltung?'
  archive:
    label: Archiv
    body: 'Wenn die Veranstaltung nicht mehr aufgeführt wird, kann sie archiviert werden. Dadurch ist sie weiterhin auffindbar.'
  first-performed:
    label: Erstaufführung
    body: 'Wann konnte die Veranstaltung erstmals besucht werden?'
  duration:
    label: Dauer
    body: 'Wie lange dauert die Veranstaltung?'
  event-language:
    label: Veranstaltungssprache
    body: 'In welcher Sprache findet die Veranstaltung statt? Hier können mehrere Einträge ergänzt werden. Diese Angabe ist vor allem dann hilfreich, wenn die Informationen übersetzt werden.'
  press-quotes:
    label: Pressestimmen
    body: 'Die Veranstaltung wurde in der Presse erwähnt? Das ist toll! Hier kannst du Pressezitate einfügen und zu ihrer Quelle verlinken.'
  bookable-event:
    label: 'Buchbare Veranstaltung'
    body: 'Kann die Veranstaltung von anderen Veranstalter:innen gebucht werden (z. B. als Gastspiel)? Falls ja, dann aktiviere den Schalter, um Kontaktinformationen, weitere Informationen und Dateien (z. B. zu technischen Anforderungen) zu ergänzen.'
  save-and-add-dates:
    label: 'Speichern und Termine hinzufügen'
    body: "Das war's! Jetzt kannst du die Veranstaltung speichern und Termine ergänzen.\r\nDamit die Veranstaltung veröffentlicht wird, musst du sie zur Freigabe einreichen oder (wenn du über die entsprechenden Rechte verfügst) selbst veröffentlichen. Bitte ändere hierfür vor dem Speichern den Veröffentlichungsstatus im oberen Tabbereich."
