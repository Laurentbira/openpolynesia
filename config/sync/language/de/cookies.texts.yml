bannerText: 'Wir verwenden auf den Seiten dieser Website eine Auswahl an eigenen und fremden Cookies: Unverzichtbare Cookies, die für die Nutzung der Website erforderlich sind; funktionale Cookies, die eine bessere Benutzerfreundlichkeit bei der Nutzung der Website ermöglichen; Leistungs-Cookies, die wir verwenden, um aggregierte Daten über die Nutzung der Website und Statistiken zu erstellen; und Marketing-Cookies, die verwendet werden, um relevante Inhalte und Werbung anzuzeigen. Wenn Sie "ALLE AKZEPTIEREN" wählen, erklären Sie sich mit der Verwendung aller Cookies einverstanden. Unter "Einstellungen" können Sie jederzeit einzelne Cookie-Typen akzeptieren oder ablehnen und Ihre Zustimmung für die Zukunft widerrufen.'
