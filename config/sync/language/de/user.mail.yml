cancel_confirm:
  subject: 'Du möchtest deinen Account [user:display-name] auf [site:name] löschen?'
  body: "Hallo [user:display-name],\r\n\r\nwir haben deine Anfrage erhalten, deinen Account auf [site:name] zu löschen.\r\n\r\nBeachte bitte, dass das Löschen deines Accounts nicht rückgängig gemacht werden kann! Solltest Du Fragen haben oder Unterstützung benötigen, kannst Du dich auch an folgende Mailadresse wenden: [site:mail].\r\n\r\nWenn Du deinen Account auf [site:url-brief] wirklich löschen möchtest, dann bestätige dies bitte über folgenden Link:\r\n\r\n[user:cancel-url]\r\n\r\nFalls Du deinen Account nicht löschen möchtest musst Du nichts weiter tun. Der Link wird nach einem Tag ungültig.\r\n\r\nLiebe Grüße, \r\ndein [site:name] Team"
password_reset:
  subject: 'Du hast dein Passwort für [site:name] vergessen?'
  body: "Hallo [user:display-name],\r\n\r\nDu hast dein Passwort für [site:name] vergessen und möchtest ein neues festlegen? Kein Problem!\r\n\r\nNutze dafür folgenden Link:\r\n\r\n[user:one-time-login-url]\r\n\r\nDer Link ist nur einmalig gültig, anschließend kannst Du dich unter [site:login-url] mit folgenden Daten einloggen:\r\n\r\nUsername: [user:name]\r\nPassword: das von dir festgelegte Passwort\r\n\r\nFalls Du kein neues Passwort angefordert hast, kannst Du diese Mail ignorieren, der Link wird nach einem Tag ungültig. Solltest Du Fragen haben oder Unterstützung benötigen, kannst Du dich auch an folgende Mailadresse wenden: [site:mail].\r\n\r\nLiebe Grüße, \r\ndein [site:name] Team"
register_admin_created:
  subject: 'Ein Admin hat einen Account für dich angelegt auf [site:name]'
  body: "Hallo [user:display-name],\r\n\r\nwir haben auf [site:name] einen Account für dich angelegt. \r\nUm deinen Account zu nutzen, musst Du noch dein Passwort festlegen. Dies machst Du, über folgenden Link:\r\n\r\n[user:one-time-login-url]    \r\n\r\nDer Link ist nur einmalig gültig, anschließend kannst Du dich unter [site:login-url] mit folgenden Daten einloggen:\r\n\r\nUsername: [user:name]\r\nPassword: das von dir festgelegte Passwort\r\n\r\nLiebe Grüße, \r\ndein [site:name] Team"
register_no_approval_required:
  subject: 'Willkommen [user:display-name] auf [site:name]!'
  body: "Hallo [user:display-name],\r\n\r\ndanke, dass Du dich auf [site:name] registriert hast. \r\nUm deinen Account zu nutzen, musst Du noch dein Passwort festlegen. Dies machst Du, über folgenden Link:\r\n\r\n[user:one-time-login-url]    \r\n\r\nDer Link ist nur einmalig gültig, anschließend kannst Du dich unter [site:login-url] mit folgenden Daten einloggen:\r\n\r\nUsername: [user:name]\r\nPassword: das von dir festgelegte Passwort\r\n\r\nLiebe Grüße, \r\ndein [site:name] Team"
register_pending_approval:
  subject: 'Freischaltung des Accounts [user:display-name] auf [site:name] erforderlich'
  body: "Hallo [user:display-name],\r\n\r\ndanke, dass Du dich auf [site:name] registriert hast. \r\nDeine Anmeldung wird momentan von unseren Admins geprüft. Sobald die Überprüfung abgeschlossen ist, erhältst Du eine weitere E-Mail mit Informationen dazu, wie Du dich auf der Website einloggen, dein Passwort festlegen und weitere Angaben in deinem Benutzerkonto machen kannst.\r\n\r\nLiebe Grüße, \r\ndein [site:name] Team"
register_pending_approval_admin:
  subject: 'Freischaltung des Accounts [user:display-name] auf [site:name] erforderlich'
  body: "Hallo [current-user:display-name],\r\n\r\nder User [user:display-name] hat einen Account angelegt und bittet darum, diesen freizuschalten.\r\n\r\nKlicke hierfür den folgenden Link an:\r\n[user:edit-url]"
