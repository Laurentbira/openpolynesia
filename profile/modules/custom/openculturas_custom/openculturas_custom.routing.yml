entity.eca_notification_recipient.collection:
  path: '/admin/config/workflow/eca-notification-recipient'
  defaults:
    _entity_list: 'eca_notification_recipient'
    _title: 'Notification recipients'
  requirements:
    _permission: 'administer eca_notification_recipient'

entity.eca_notification_recipient.add_form:
  path: '/admin/config/workflow/eca-notification-recipient/add'
  defaults:
    _entity_form: 'eca_notification_recipient.add'
    _title: 'Add notification recipient'
  requirements:
    _permission: 'administer eca_notification_recipient'

entity.eca_notification_recipient.edit_form:
  path: '/admin/config/workflow/eca-notification-recipient/{eca_notification_recipient}'
  defaults:
    _entity_form: 'eca_notification_recipient.edit'
    _title: 'Edit notification recipient'
  requirements:
    _permission: 'administer eca_notification_recipient'

entity.eca_notification_recipient.delete_form:
  path: '/admin/config/workflow/eca-notification-recipient/{eca_notification_recipient}/delete'
  defaults:
    _entity_form: 'eca_notification_recipient.delete'
    _title: 'Delete the notification recipient'
  requirements:
    _permission: 'administer eca_notification_recipient'
