openculturas_calendar_widget.embed:
  path: '/openculturas-calendar-widget/embed'
  defaults:
    _title: 'Upcoming dates'
    _controller: '\Drupal\openculturas_calendar_widget\Controller\OpenculturasCalendarWidgetController::build'
  requirements:
    _permission: 'access content'

openculturas_calendar_widget.settings:
  path: '/admin/config/system/openculturas_calendar_widget'
  defaults:
    _title: 'OpenCulturas calendar widget settings'
    _form: 'Drupal\openculturas_calendar_widget\Form\SettingsForm'
  requirements:
    _permission: 'administer openculturas_calendar_widget configuration'
