langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Insert
          items:
            - Blockquote
            - SpecialChar
        -
          name: Tools
          items:
            - Language
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    language:
      language_list: all
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
