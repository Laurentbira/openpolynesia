langcode: en
status: true
dependencies:
  config:
    - node.type.article
  module:
    - content_moderation
id: magazine_article
label: 'Magazine article'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    to_review:
      label: 'To review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
      to: draft
      weight: -2
    publish:
      label: Publish
      from:
        - draft
        - published
      to: published
      weight: 0
    review:
      label: Review
      from:
        - draft
        - published
        - to_review
      to: to_review
      weight: -1
  entity_types:
    node:
      - article
  default_moderation_state: draft
