langcode: en
status: true
dependencies:
  config:
    - filter.format.advanced_html
  module:
    - ckeditor
format: advanced_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Insert
          items:
            - Blockquote
            - SpecialChar
            - DrupalMediaLibrary
        -
          name: Tools
          items:
            - Undo
            - Redo
            - Cut
            - Copy
            - Source
            - Language
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: openculturas
    language:
      language_list: all
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
