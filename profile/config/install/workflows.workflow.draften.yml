langcode: en
status: true
dependencies:
  config:
    - node.type.date
    - node.type.event
  module:
    - content_moderation
id: draften
label: Draften
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    to_review:
      label: 'In review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
        - to_review
      to: draft
      weight: -2
    publish:
      label: Publish
      from:
        - draft
        - published
        - to_review
      to: published
      weight: 0
    review:
      label: 'To review'
      from:
        - draft
        - published
        - to_review
      to: to_review
      weight: -1
  entity_types:
    node:
      - date
      - event
  default_moderation_state: draft
