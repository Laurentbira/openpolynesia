# Array of variable dependants like
#  name: color_machine_name
#  variants:
#    - darken: [0-100]
#    - lighten: [0-100]
#    - opacity: [100-0]
#
default_variants:
  - lighten: 75
  - opacity: 8
  - opacity: 16
  - opacity: 24
  - opacity: 32
  - opacity: 64
# für die Formularhintergründe brauchen wir eine --color-secondary-lighten-95

colors:
  - name: color_primary
    variants:
      - lighten: 95
      - darken: 25
  # secondary
  - name: color_interaction
    variants:
      - lighten: 95
      - darken: 25
      - opacity: 4
      - opacity: 3
  # More opacity variants
  - name: color_bg_dark
  - name: color_link
    variants:
      - darken: 25
#
# Alerts
#
  - name: color_success
    variants:
      - lighten: 85
      - darken: 25
  - name: color_info
    variants:
      - darken: 25
      - lighten: 85
  - name: color_warning
    variants:
      - darken: 25
      - lighten: 85
  - name: color_danger
    variants:
      - darken: 25
      - lighten: 85
